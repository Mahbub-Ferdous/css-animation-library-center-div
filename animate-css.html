<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <link

    <!-- you can use animation css library and with stylesheet link added there they build there class just use the specific class and chill the animation boys  -->
    <title>Animated Css</title>
    <style>
      .box {
        background-color: aqua;
        max-width: 1000px;
        height: 600px;
        margin: 0 auto;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .center {
        background-color: royalblue;
        width: 400px;
        height: 400px;
        text-align: center;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="center">
        <h1 class="animate__animated animate__bounce">An animated element</h1>
        <h3 class="animate__animated animate__heartBeat">Hello World</h3>
      </div>
    </div>
